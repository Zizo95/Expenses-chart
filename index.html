<main>
  <div class="first-section">

 <section>

    <span class="graph three"></span>

    <span class="graph four"></span>
    <span class="amount"></span>
    <span>fri</span> 
    <span class="graph five"></span>
    <span class="amount"></span>
    <span>sat</span> 
    <span class="graph six"></span>
    <span class="amount"></span>
    <span>sun</span> 
    <span class="graph seven"></span>
    <span class="amount"></span>

  <hr>
  <p>Total this month</p> 
  <h2>$478.33</h2> 
 
  <p>+2.4%</p> 
  <p>from last month</p> 
 </section>
